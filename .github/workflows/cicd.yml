name: "Deploy Zibzo application server"

on:
  push:
    branches:
      - "**"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Debug Directory Contents
        run: ls -la

      - name: Build Docker Image
        run: docker build -t youshahch4499/zibzo_server .

      - name: Publish image to docker hub
        run: docker push youshahch4499/zibzo_server:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Login to docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Pull image from docker Image
        run: docker pull youshahch4499/zibzo_server:latest
      - name: Stop zibzo_server-container Container
        run: docker stop zibzo_server-container
      - name: Remove old container
        run: docker rm -f zibzo_server-container
      - name: Run docker Container
        run: docker run -d --name zibzo_server-container -e PORT=4000 -e MONGO_PASSWORD='${{secrets.MONGO_PASSWORD}}' youshahch4499/zibzo_server
